spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:contact}?rewriteBatchedStatements=true&allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USERNAME:contact}
    password: ${DB_PASSWORD:test-password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL:100}
      minimum-idle: ${HIKARI_MIN_IDLE:20}
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 600000
      auto-commit: true
      leak-detection-threshold: 30000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
