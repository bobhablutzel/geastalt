spring:
  main:
    banner-mode: off
  config:
    import:
      - classpath:contact-sql.yml
      - optional:classpath:contact-sql-mysql.yml
      - optional:classpath:contact-sql-sqlserver.yml
  datasource:
    url: jdbc:postgresql://${DB_HOST:192.168.1.17}:${DB_PORT:5432}/${DB_NAME:contact}
    username: ${DB_USERNAME:bob}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

grpc:
  server:
    port: 0

server:
  port: 0

usps:
  base-url: ${USPS_BASE_URL:https://apis-tem.usps.com}
  client-id: ${USPS_CLIENT_ID:}
  client-secret: ${USPS_CLIENT_SECRET:}

contact:
  external-id:
    encryption-key: ${CONTACT_EXTERNAL_ID_KEY:}
  pending-actions:
    topics:
      generate-external-identifiers: tracking.contact.ids-test
