replicaCount: 4

image:
  repository: contact-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  grpcPort: 9001
  httpPort: 9002

resources:
  requests:
    memory: "1Gi"
    cpu: "1000m"
  limits:
    memory: "2Gi"
    cpu: "2000m"

javaOpts: "-Xms1g -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=100"

database:
  host: "192.168.1.17"
  port: "5432"
  name: "contact"
  username: "bob"

usps:
  baseUrl: "https://apis-tem.usps.com"

kafka:
  bootstrapServers: "host.minikube.internal:9092"

# External secret name (create with kubectl before deploying)
# kubectl create secret generic external-fpe-key-secret \
#   --from-literal=DB_PASSWORD=xxx \
#   --from-literal=USPS_CLIENT_ID=xxx \
#   --from-literal=USPS_CLIENT_SECRET=xxx
secretName: "external-fpe-key-secret"

istio:
  enabled: true
  gateway:
    name: contact-api-gateway
    hosts:
      - "*"
    port: 80
  virtualService:
    hosts:
      - "*"
