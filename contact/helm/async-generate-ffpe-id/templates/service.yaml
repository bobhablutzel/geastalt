apiVersion: v1
kind: Service
metadata:
  name: {{ include "async-generate-ffpe-id.fullname" . }}
  labels:
    {{- include "async-generate-ffpe-id.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "async-generate-ffpe-id.selectorLabels" . | nindent 4 }}
