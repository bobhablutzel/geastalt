apiVersion: v1
kind: Service
metadata:
  name: {{ include "address.fullname" . }}
  labels:
    {{- include "address.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "address.selectorLabels" . | nindent 4 }}
