replicaCount: 2

image:
  repository: address
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  grpcPort: 9010
  httpPort: 9011

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

javaOpts: "-Xms256m -Xmx512m -XX:+UseG1GC"

database:
  host: "192.168.1.17"
  port: "5432"
  name: "contact"
  username: "bob"

kafka:
  bootstrapServers: "kafka:9092"
  consumerGroupId: "address-consumer"
  topics:
    validateAddress: "tracking.contact.address"

usps:
  baseUrl: "https://apis-tem.usps.com"

# External secret name (create with kubectl before deploying)
# kubectl create secret generic address-secret \
#   --from-literal=DB_PASSWORD=xxx \
#   --from-literal=USPS_CLIENT_ID=xxx \
#   --from-literal=USPS_CLIENT_SECRET=xxx
secretName: "address-secret"
