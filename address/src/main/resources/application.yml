spring:
  main:
    banner-mode: off
  application:
    name: address

server:
  port: 9011

grpc:
  server:
    port: 9010
    reflection-service-enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# USPS configuration
usps:
  base-url: ${USPS_BASE_URL:https://apis-tem.usps.com}
  client-id: ${USPS_CLIENT_ID:}
  client-secret: ${USPS_CLIENT_SECRET:}
  oauth:
    token-path: /oauth2/v3/token
    grant-type: client_credentials

# Provider defaults by country code
address:
  providers:
    defaults: "{US: usps}"
